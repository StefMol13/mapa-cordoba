<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Mapa Sanitario - Provincia de Córdoba</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      #map {
        height: calc(100vh - 80px);
      }

      #header {
        background-color: #005288;
        color: white;
        font-size: 20px;
        padding: 12px;
        text-align: center;
        font-family: sans-serif;
      }

      #layer-controls {
        position: absolute;
        top: 100px;
        right: 20px;
        background-color: white;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 1px 5px rgba(0, 0, 0, 0.5);
        z-index: 1000;
        font-family: sans-serif;
      }

      #zona-info {
        display: none;
        position: absolute;
        top: 80px;
        left: 20px;
        background: #fff;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 1px 6px rgba(0, 0, 0, 0.3);
        font-family: sans-serif;
        z-index: 1100;
        width: 280px;
      }

      .popup-estilo {
        font-family: sans-serif;
        min-width: 250px;
      }

      .popup-titulo {
        font-weight: bold;
        text-align: center;
        margin-bottom: 10px;
        font-size: 16px;
        color: #005288;
      }

      .popup-poblacion {
        font-size: 24px;
        text-align: center;
        margin-bottom: 10px;
        font-weight: bold;
      }

      .popup-dato {
        margin-bottom: 4px;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <div id="header">Mapa Sanitario - Provincia de Córdoba</div>
    <div id="map"></div>

    <div id="zona-info">
      <div id="zona-titulo" style="font-weight:bold; font-size:16px; margin-bottom:8px; color: #005288;">
        Población de Zona
      </div>
      <div id="zona-datos"></div>
    </div>

    <div id="layer-controls" class="leaflet-control-layers leaflet-control">
      <label><input type="checkbox" id="chkZONA" checked /> ZONAS</label><br />
      <label><input type="checkbox" id="chkCIRCUITO" checked /> CIRCUITOS</label><br />
      <label><input type="checkbox" id="chkSECCIONALES" checked /> SECCIONALES</label><br />
      <label><input type="checkbox" id="chkDEPARTAMENTOS" checked /> DEPARTAMENTOS</label><br />
      <label><input type="checkbox" id="chkBARRIOS" checked /> BARRIOS</label><br />
      <label><input type="checkbox" id="chkLOCALIDADES" checked /> LOCALIDADES</label>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      let efectoresData = null;

      document.addEventListener("DOMContentLoaded", () => {
        let capaEfectores = null;
        const map = L.map('map').setView([-31.42, -64.18], 11);
        const capas = {};

        const iconoEfector = L.icon({
          iconUrl: 'hospital.png',
          iconSize: [30, 30],
          iconAnchor: [15, 30],
          popupAnchor: [0, -30]
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        const estilos = feature => ({
          color: feature.properties.stroke || "#3388ff",
          weight: feature.properties["stroke-width"] || 2,
          opacity: feature.properties["stroke-opacity"] || 1,
          fillColor: feature.properties.fill || "#3388ff",
          fillOpacity: feature.properties["fill-opacity"] || 0.3
        });

        Promise.all([
          fetch("http://localhost:8090/api/efectores").then(res => res.json()),
          fetch("http://localhost:8090/api/zonas-con-datos").then(res => res.json())
        ])
        .then(([efectores, zonas]) => {
          efectoresData = efectores.features;
          cargarZonas(zonas);
        })
        .catch(error => {
          console.error("Error cargando datos iniciales:", error);
        });

        const archivos = ["CIRCUITO", "SECCIONALES", "DEPARTAMENTOS", "BARRIOS", "LOCALIDADES"];
        archivos.forEach(nombre => {
          fetch(`${nombre}.json`)
            .then(res => res.json())
            .then(geojson => {
              capas[nombre] = L.geoJSON(geojson, {
                style: estilos,
                onEachFeature: (feature, layer) => {
                  if (nombre !== "ZONA") {
                    const props = feature.properties;
                    const nom = props.name || props.NOM_ZONA || props.CODIGO || "Sin nombre";
                    layer.bindPopup(`<strong>${nom}</strong>`);
                  }
                }
              }).addTo(map);
            })
            .catch(error => {
              console.error(`Error cargando ${nombre}.json:`, error);
            });
        });

        function cargarZonas(geojson) {
          capas.ZONA = L.geoJSON(geojson, {
            style: estilos,
            onEachFeature: (feature, layer) => {
              if (layer.unbindPopup) layer.unbindPopup();
              const zona_id_str = (feature.properties.name || "").replace("ZONA ", "").trim();
              const zona_id = parseInt(zona_id_str) || 0;

              layer.on("click", (e) => {
                try {
                  mostrarZona(feature, zona_id, layer);
                  map.fitBounds(layer.getBounds(), { padding: [20, 20] });
                } catch (error) {
                  console.error("Error al mostrar zona:", error);
                }
              });
            }
          }).addTo(map);
        }

        document.getElementById("chkZONA").onchange = e => toggleLayer("ZONA", e.target.checked);
        document.getElementById("chkCIRCUITO").onchange = e => toggleLayer("CIRCUITO", e.target.checked);
        document.getElementById("chkSECCIONALES").onchange = e => toggleLayer("SECCIONALES", e.target.checked);
        document.getElementById("chkDEPARTAMENTOS").onchange = e => toggleLayer("DEPARTAMENTOS", e.target.checked);
        document.getElementById("chkBARRIOS").onchange = e => toggleLayer("BARRIOS", e.target.checked);
        document.getElementById("chkLOCALIDADES").onchange = e => toggleLayer("LOCALIDADES", e.target.checked);

        function toggleLayer(nombre, visible) {
          if (!capas[nombre]) return;
          visible ? capas[nombre].addTo(map) : map.removeLayer(capas[nombre]);
        }


        // Función para mostrar información de la zona
        function mostrarZona(feature, id, layer){
        
          if (!efectoresData) {
            console.error("❌ efectoresData no está cargado todavía");
            return;
          }
          
          const p = feature.properties;

          // Mostrar información de la zona
          const html = `
          <div style="background: white; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,0.2); padding: 15px; font-family: sans-serif; width: 100%;">
            <div style="color: #005288; font-size: 16px; font-weight: bold; margin-bottom: 4px;">
              Población de Zona ${id}
            </div>
            <div style="font-size: 28px; font-weight: bold; text-align: center; color: #005288; margin-bottom: 10px;">
              ${p.poblacion?.toLocaleString("es-AR") ?? 'S/D'}
            </div>
              <div style="font-size: 14px; line-height: 1.5;">
                <div><b style="color:#E5B8D9;">Mujeres:</b> ${p.mujeres?.toLocaleString("es-AR") ?? 'S/D'} <span style="color:gray">(${porcentaje(p.mujeres, p.poblacion)}%)</span></div>
                <div><b style="color:#3C5AB7;">Varones:</b> ${p.varones?.toLocaleString("es-AR") ?? 'S/D'} <span style="color:gray">(${porcentaje(p.varones, p.poblacion)}%)</span></div>
                <div><b>Hogares:</b> ${p.hogares?.toLocaleString("es-AR") ?? 'S/D'} <span style="color:gray">(${porcentaje(p.hogares, p.poblacion)}%)</span></div>
                <div><b>Hogares NBI:</b> ${p.hogares_nbi?.toLocaleString("es-AR") ?? 'S/D'} <span style="color:gray">(${porcentaje(p.hogares_nbi, p.poblacion)}%)</span></div>
                <div><b>Sin Cobertura:</b> ${p.cobertura?.toLocaleString("es-AR") ?? 'S/D'} <span style="color:gray">(${porcentaje(p.cobertura, p.poblacion)}%)</span></div>
            </div>
          </div>
        `;

            // Actualizar panel lateral
            document.getElementById("zona-titulo").textContent = `Población de Zona ${id}`;
            document.getElementById("zona-datos").innerHTML = html;
            document.getElementById("zona-info").style.display = "block";

          // Limpiar capa anterior de efectores
          if (capaEfectores) {
            map.removeLayer(capaEfectores);
            capaEfectores = null;
          }

          // Crear capa de efectores para esta zona
          try {
            const coordsPoligono = polygonFromFeature(feature);
            if (!coordsPoligono) {
              console.error("No se pudo crear el polígono para la zona");
              return;
            }

            const zonaPoligono = L.polygon(coordsPoligono);
            const bounds = zonaPoligono.getBounds();

            // Filtrar efectores dentro de la zona
            const dentro = efectoresData.filter(e => {
              try {
                const zonaEfector = parseInt(e.properties?.zona);
                return zonaEfector === id;
              } catch (error) {
                console.error("Error al procesar zona del efector:", e, error);
                return false;
              }
            });

            // Crear capa de efectores
            capaEfectores = L.geoJSON({
              type: "FeatureCollection",
              features: dentro
            }, {
              pointToLayer: (feature, latlng) => L.marker(latlng, { icon: iconoEfector }),
              onEachFeature: (feature, layer) => {
                const props = feature.properties;
                
                // Popup básico
                const textoBasico = `
                  <div class="popup-estilo">
                    <div class="popup-titulo">${props.centro || 'Centro de Salud'}</div>
                    <div><b>Institución:</b> ${props.institucion || 'S/D'}</div>
                    <div><b>Tipo:</b> ${props.tipo || 'S/D'}</div>
                    <div><b>Dirección:</b> ${props.direccion || 'S/D'}</div>
                    <div><b>Horario:</b> ${props.horario || 'S/D'}</div>
                  </div>
                `;
                layer.bindPopup(textoBasico);
                
                // Al hacer click, cargar datos detallados
                layer.on('click', (e) => {
                  e.originalEvent.preventDefault();
                  e.originalEvent.stopPropagation();
                  
                  // Simulación de datos - Reemplazar con tu llamada API real
                  const datosCentro = {
                    nombre: props.centro || 'Centro de Salud',
                    poblacion: 14790,
                    mujeres: 7606,
                    hombres: 7184,
                    sin_cobertura: 8874,
                    hogares: 4044,
                    hogares_nbi: 323
                  };
                  
                  // Esto es un ejemplo. Deberías reemplazarlo con:
                  // fetch(`http://localhost:8090/api/centro-salud/${props.id}`)
                  //   .then(res => res.json())
                  //   .then(datosCentro => { ... });
                  
                  const popupContent = crearPopupCentroSalud(datosCentro);
                  layer.setPopupContent(popupContent).openPopup();
                });
              }
            }).addTo(map);
          } catch (error) {
            console.error("Error al mostrar zona:", error);
          }
        }

        // Función para crear el popup del centro de salud (como en tu captura)
        function crearPopupCentroSalud(datos) {
          return `
            <div class="popup-estilo">
              <div class="popup-titulo">${datos.nombre || 'Centro de Salud'}</div>
              <div class="popup-poblacion">${datos.poblacion?.toLocaleString() || '0'}</div>
              <div class="popup-dato"><b>Pob. Cobertura Pública Excl:</b> ${datos.sin_cobertura || '0'} | ${porcentaje(datos.sin_cobertura, datos.poblacion)}%</div>
              <div class="popup-dato"><b>Mujeres:</b> ${datos.mujeres || '0'} | ${porcentaje(datos.mujeres, datos.poblacion)}%</div>
              <div class="popup-dato"><b>Hombres:</b> ${datos.hombres || '0'} | ${porcentaje(datos.hombres, datos.poblacion)}%</div>
              <div class="popup-dato"><b>Hogares:</b> ${datos.hogares || '0'} | ${porcentaje(datos.hogares, datos.poblacion)}%</div>
              <div class="popup-dato"><b>Hogares NBI:</b> ${datos.hogares_nbi || '0'} | ${porcentaje(datos.hogares_nbi, datos.poblacion)}%</div>
            </div>
          `;
        }

        // Función auxiliar para calcular porcentajes
        function porcentaje(parte, total) {
          if (isNaN(parte) || isNaN(total) || total === 0) return '0';
          return ((parte / total) * 100).toFixed(2);
        }

        // Función para convertir feature a polígono de Leaflet
        function polygonFromFeature(feature) {
          if (!feature.geometry || !feature.geometry.coordinates) {
            console.error("Geometría inválida en feature:", feature);
            return null;
          }

          // Para Polygon (coordenadas en anidamiento triple)
          if (feature.geometry.type === "Polygon") {
            return feature.geometry.coordinates[0].map(coord => [coord[1], coord[0]]);
          }
          
          console.warn("Tipo de geometría no manejado:", feature.geometry.type);
          return null;
        }
      });
    </script>
  </body>
</html>
